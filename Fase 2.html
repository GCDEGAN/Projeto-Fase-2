            </div>
            <div class="carousel-item">
                <img src="imagens/Alface.webp" class="d-block w-100" width="150" height="150" alt="Alface - R$ 2,50/unidade">

                <img src="imagens/Arroz.png" class="d-block w-100" width="150" height="150" alt="Arroz 5kg - R$ 20,00">

                <img src="imagens/Sabonete.webp" class="d-block w-100" width="150" height="150" alt="Sabonete - R$ 2,50">

        </button>
    </div>
</section>

<!-- Formulário de Cadastro -->
<section id="cadastro" class="container mt-4">
    <h2 class="text-center">Cadastro do Cliente</h2>
    <form id="formCadastro">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</section>

<!-- Agendamento de Retirada ou Entrega -->
<section id="agendamento" class="container mt-4">
    <h2 class="text-center">Agendamento de Entrega ou Retirada</h2>
    <form>
        <div class="mb-3">
            <label for="data" class="form-label">Escolha a data</label>
            <input type="date" class="form-control" id="data" required>
        </div>
        <div class="mb-3">
            <label for="hora" class="form-label">Escolha o horário</label>
            <input type="time" class="form-control" id="hora" required>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Agendamento</button>
    </form>
</section>
